		<title>Video HLS</title>
		<link href="css/video-js.css" rel="stylesheet">

		<script src="https://unpkg.com/video.js/dist/video.js"></script>

	<body>
	<video id="hlsvideo" width=900 height=554 class="video-js" controls data-setup='{}' poster='http://video-js.zencoder.com/oceans-clip.jpg' >
	  <source
		 src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/m3u8s/105560.m3u8"
		 type="application/x-mpegURL">
	</video>
	<script>
		var player = videojs('hlsvideo', { 
			"controls": true, 
			"autoplay": false, 
			"preload": "auto" ,
			"poster": "poster.jpg",
			"width": 960,
			"height": 554});
	</script>
  </body>
